
<div class="container">
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh">
        
        <div class="col-md-6">

            <div class="card text-dark">
                <div class="card-body text-center">
                    <form [formGroup]="formulario">
                        <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                        <h1 class="h3 mb-3 font-weight-normal text-center">Ingreso</h1>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email">
                        <br>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
                        <br>
                        <div class="row d-flex px-3">
                            <div class="btn btn btn-light" routerLink="/auth/registro">Crear cuenta</div>
                            <div class="btn btn btn-primary ml-auto" (click)="onLogin()">Log in</div>
                        </div>
                        
                        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
