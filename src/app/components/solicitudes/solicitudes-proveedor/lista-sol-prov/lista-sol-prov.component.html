<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-12">
          <div class="card">
            <div class="card-header mx-5 mt-3">
                <div class="card'title">Solicitudes pendientes:</div>
                </div>
            <div class="card-body mx-5 mt-3">
                <form [formGroup]="formularioBusqueda" class="row g-3 mt-2">
                    <div class="input-group mb-3">
                       <input type="search" class="form-control" placeholder="Ingrese el nombre de la empresa" formControlName="busqueda">
                       <div class="input-group-append">
                         <button class="btn btn-outline-secondary" type="button" id="buscar" (click)="buscar()">Buscar</button>
                       </div>
                    </div>
                 </form>

                 <div class="text-center">
                    <p id="msgError" class="form-text" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p>
                 </div>

                 <div class="row justify-content-center mt-4" *ngIf="solicitudes.length != 0">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="center">Nombre</th>
                                    <th class="center">Teléfono</th>
                                    <th class="center">CUIT</th>
                                    <th class="center">Solicitante</th>
                                    <th class="center">Estado</th>
                                    <th class="center">Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let s of solicitudes | paginate: { itemsPerPage: 10, currentPage: p }">
                                    <td class="center">{{s.datosEmpresa.nombre}}</td>
                                    <td class="center">{{s.datosEmpresa.telefono}}</td>
                                    <td class="center">{{s.datosEmpresa.cuit}}</td>
                                    <td class="center">{{s.solicitante}}</td>
                                    <td class="center">{{s.estado}}</td>
                                    <td class="center">
                                        <button class="btn btn-sm btn-primary mx-1" (click)="aprobar(s.idautorizacion, s.idempresa)">Aprobar</button>
                                        <button class="btn btn-sm btn-danger mx-1" (click)="rechazar(s.idautorizacion)">Rechazar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                     </div>
                
                 </div>

                 <div class="row justify-content-center my-4" *ngIf="solicitudes.length == 0">
                    <div class="col-md-6 text-center">
                       <p>No existen solicitudes pendientes ...</p>
                    </div>
                 </div>

                 <div class="row justify-content-center mt-4">
                    <div class="col-md-6 text-center">
                       <button class="btn btn-dark" [routerLink]="['/pages/contrato/lista']">Volver</button>
                    </div>
                 </div>

            </div>
          </div>
       </div>
    </div>
 </section>
