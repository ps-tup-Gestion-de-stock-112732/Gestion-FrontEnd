<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-12">
          <div class="card">
            <div class="card-header d-flex mx-5 mt-4">
                <div class="card'title">Solicitudes de adhesión a empresa pendientes:</div>
            </div>
            <div class="card-body mx-5 my-4">
               
               <form [formGroup]="formularioBusqueda" class="row g-3">
                  <div class="input-group mb-4">
                     <input type="search" class="form-control" placeholder="Búsqueda por nombre de usuario" formControlName="busqueda">
                     <div class="input-group-append">
                       <button class="btn btn-outline-secondary" type="button" id="buscar" (click)="buscar()">Buscar</button>
                     </div> 
                  </div>
               </form>
               
               <div class="text-center"><p id="msgError" class="form-text" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p></div>
 
               <div *ngIf="solicitudes.length != 0">
                  <div class="form">
                     <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let s of solicitudes | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td>{{s.datosUsuario.nombre + ' ' + s.datosUsuario.apellido}}</td>
                            <td>{{s.datosUsuario.telefono}}</td>
                            <td>{{s.datosUsuario.nro_documento}}</td>
                            <td>{{s.estado}}</td>
                            <td>
                               <button class="btn btn-sm btn-primary  mx-1" (click)="aprobar(s)">Aprobar</button>
                               <button class="btn btn-sm btn-danger  mx-1" (click)="rechazar(s.idautorizacion)">Rechazar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
 
                  <div class="d-flex justify-content-center">
                     <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                  </div>
               </div>
 
               <div class="row justify-content-center" *ngIf="solicitudes.length == 0">
                  <div class="col-md-6 text-center">
                     <p>No se encontraron resultados ...</p>
                  </div>
               </div>
               
             </div>
          </div>
       </div>
    </div>
 </section>
