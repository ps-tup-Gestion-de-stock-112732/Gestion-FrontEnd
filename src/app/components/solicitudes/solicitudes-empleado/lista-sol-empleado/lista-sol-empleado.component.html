<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-12">
          <div class="card">
            <div class="card-header d-flex mx-5 mt-3">
                <div class="card'title mt-1">Solicitudes de pedidos realizados:</div>
                <form [formGroup]="formularioBusqueda" class="ms-auto">
                    <div class="form-group d-flex">
                        <label for="idestado" class="form-label m-1">Estado: </label>
                        <select class="form-control m-1" formControlName="idestado">
                            <option *ngFor="let estado of estados" [value]="estado.idestado" >{{estado.descripcion}}</option>
                        </select>
                    </div>
                </form>
                <button class="btn btn-outline-secondary btn-sm mx-1" type="button" (click)="limpiar()">Limpiar</button>
            </div>
            <div class="card-body mx-5 mt-3">
                
                 <div class="row justify-content-center mt-4" *ngIf="solicitudes.length">
                    <div class="col-md-12 table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="center">Imagen</th>
                                    <th class="text-center">Producto</th>
                                    <th class="text-center">Cantidad</th>
                                    <th class="text-center">Proveedor</th>
                                    <th class="text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" *ngFor="let s of solicitudes | paginate: { itemsPerPage: 10, currentPage: p }" [routerLink]="['/pages/solicitudes-empleado/detalle/'+s.solicitud.idautorizacion]">
                                    <th scope="row"><img src="{{s.pedido.producto.imagen}}" width="60vh"></th>
                                    <td class="text-center align-middle">{{s.pedido.producto.nombreProducto | recortarStrings}}</td>
                                    <td class="text-center align-middle">{{s.pedido.producto.cantidad}}</td>
                                    <td class="text-center align-middle">{{s.pedido.datosProveedor.nombre}}</td>
                                    <td class="text-center align-middle"><span class="text-white badge" [ngClass]="{
                                        'bg-warning':s.solicitud.estado.idestado == 1 || s.solicitud.estado.idestado == 2 || s.solicitud.estado.idestado == 3,
                                        'bg-success':s.solicitud.estado.idestado == 7,
                                        'bg-info':s.solicitud.estado.idestado == 6,
                                        'bg-danger':s.solicitud.estado.idestado == 4 || s.solicitud.estado.idestado == 8, 
                                        'bg-dark':s.solicitud.estado.idestado == 5
                                    }">{{s.solicitud.estado.descripcion | nombreEstadosEmpleado}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                     </div>
                
                 </div>

                 <div class="row justify-content-center my-4" *ngIf="solicitudes.length == 0">
                    <div class="col-md-6 text-center">
                       <p>No se encontraron solicitudes ...</p>
                    </div>
                 </div>

            </div>
          </div>
       </div>
    </div>
 </section>
