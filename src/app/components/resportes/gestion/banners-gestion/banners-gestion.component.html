<div class="row">
    <div class="col-md-6">
       <div class="card info-card sales-card">
          <div class="filter">
             <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
             <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                <li class="dropdown-header text-start">
                   <h6>Filtro</h6>
                </li>
                <li><a class="dropdown-item btn" (click)="ingresos(1)">Hoy</a></li>
                <li><a class="dropdown-item btn" (click)="ingresos(2)">Este mes</a></li>
                <li><a class="dropdown-item btn" (click)="ingresos(3)">Este a√±o</a></li>
             </ul>
          </div>
          <div class="card-body">
             <h5 class="card-title">Gastos totales <span>| {{stringGastos}}</span></h5>
             <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-currency-dollar"></i></div>
                <div class="ps-3">
                   <h6>{{gastosTotales | currency:' ':'symbol':'1.0-0'}}</h6>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="col-md-6">
       <div class="card info-card customers-card">
          <div class="card-body">
             <h5 class="card-title">Empleados registrados </h5>
             <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center"> <i class="bi bi-people"></i></div>
                <div class="ps-3">
                   <h6>{{empleadosTotales}}</h6>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
