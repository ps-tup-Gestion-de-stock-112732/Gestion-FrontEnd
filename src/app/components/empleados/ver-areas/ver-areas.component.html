<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-6">
          <div class="card">
            <div class="card-header mx-5 mt-3">
                <div class="card'title">Áreas de la empresa: {{empresa.nombre}}</div>
                </div>
            <div class="card-body mx-5 mt-3">
                <form [formGroup]="formularioAlta" class="row g-3 mt-2">
                    <div class="input-group mb-3">
                       <input type="search" class="form-control" placeholder="Ingrese el nombre del área" formControlName="nombre">
                       <div class="input-group-append">
                         <button class="btn btn-outline-secondary" type="button" id="buscar" (click)="buscar()">Buscar</button>
                       </div>
                    </div>
                 </form>

                 <div class="text-center">
                    <p id="msgError" class="form-text" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p>
                 </div>

                 <div class="row justify-content-center mt-4">
                    <div class="col-md-10">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="center">Código</th>
                                    <th scope="col" class="center">Nombre</th>
                                  </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let area of areas | paginate: { itemsPerPage: 10, currentPage: p }">
                                <td class="center">{{area.idarea}}</td>
                                <td class="center">{{area.nombre}}</td>
                              </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                     </div>
                 </div>

                 <div class="row justify-content-center">
                    <div class="text-center">
                       <button class="btn btn-dark mt-4" type="submit" (click)="cancelar()">Volver</button>
                    </div>
                 </div>

            </div>
          </div>
       </div>
    </div>
 </section>
