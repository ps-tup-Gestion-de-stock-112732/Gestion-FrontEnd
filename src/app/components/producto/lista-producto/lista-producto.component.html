<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-12">
          <div class="card">
            
            <div class="card-body mx-5 my-4">

                <div class="my-4">
                    <button class="btn btn-primary" (click)="mostarForm()" type="button">Nuevo Producto</button>
                 </div>
               
               <form [formGroup]="formularioBusqueda" class="row g-3">
                  <div class="input-group mb-4">
                     <input type="search" class="form-control" placeholder="Búsqueda de productos" formControlName="busqueda">
                     <div class="input-group-append">
                       <button class="btn btn-outline-secondary" type="button" id="buscar" (click)="buscar()">Buscar</button>
                     </div>
                  </div>
               </form>
               
               <div class="text-center"><p id="msgError" class="form-text" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p></div>

               <div *ngIf="productos.length != 0">
                  <div class="form">
                     <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let p of productos | paginate: { itemsPerPage: 10, currentPage: p }">
                            <th>{{p.codigo}}</th>
                            <td>{{p.nombreProducto}}</td>
                            <td>{{p.precioUnitario}}</td>
                            <td>{{p.cantidad}}</td>
                            <td>
                                <button class="btn btn-primary btn-sm mx-1" [routerLink]="['/pages/producto/modificar', p.codigo]"> <i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-danger btn-sm mx-1" (click)="elimarProducto(p.codigo)"> <i class="bi bi-trash"></i></button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                  
                  <div class="d-flex justify-content-center">
                     <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                  </div>
               </div>

               <div class="row justify-content-center" *ngIf="productos.length == 0">
                  <div class="col-md-6 text-center">
                     <p>No se encontraron resultados ...</p>
                  </div>
               </div>
               
             </div>
          </div>
       </div>
    </div>
 </section>
