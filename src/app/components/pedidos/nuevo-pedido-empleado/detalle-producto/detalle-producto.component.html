<div class="row justify-content-center">
    <div class="col-md-12">

        <div class="card mb-3">
            <div class="card-header d-flex mx-5 mt-3">
                <div class="card'title">Detalle del producto: </div>
                <div class="ms-auto">
                   <button class="btn btn-sm btn-dark m-1" [routerLink]="['/pages/pedidos/nuevo']">Volver</button>
                </div>
             </div>
            <div class="row justify-content-center my-4">
                <div class="col-md-8" >
                    <div class="row no-gutters justify-content-center" *ngIf="producto.categoria">
                        <div class="col-md-6">
                          <img src="{{producto.imagen}}" width="100%">
                        </div>
                        <div class="col-md-6 mt-5">
                          <div class="card-body">
                            <p class="card-text"><small class="text-muted">Código: {{producto.codigo}}</small></p>
                            <h5 class="card-title">{{producto.nombreProducto}}</h5>
                            <p class="card-text">{{producto.descripcion}}</p>
                            <p class="card-text"><small class="text-muted">Categoría: {{producto.categoria.descripcion}}</small></p>
                            <p class="card-text"><small class="text-muted">Proveedor: {{producto.datosProveedor.nombre}}</small></p>
                            
                            <h1 class="card-title">${{producto.precioUnitario}}</h1>

                            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" (click)="restar()">-</button>
                                <button type="input" class="btn btn-secondary" disabled>{{cant}}</button>
                                <button type="button" class="btn btn-secondary" (click)="sumar()">+</button>
                            </div>

                            <button type="button" class="btn btn-primary btn-lg m-2" (click)="solicitar()" *ngIf="producto.cantidad > 0">Solicitar</button>
                            
                          </div>
                        </div>
                    </div>


                </div>

                
            </div>
            
        </div>

    </div>
</div>
