<section class="section">
    <div class="row justify-content-center">
       <div class="col-lg-12">
          <div class="card">
             <div class="card-body mx-5">
               <div class="my-4">
                  <button class="btn btn-primary" (click)="mostarForm()" type="button">Nueva Empresa</button>
               </div>
               
               <form [formGroup]="formularioBusqueda" class="row g-3">
                  <div class="input-group mb-3">
                     <input type="search" class="form-control" placeholder="Búsqueda de empresas" formControlName="busqueda">
                     <div class="input-group-append">
                       <button class="btn btn-outline-secondary" type="button" id="buscar" (click)="buscar()">Buscar</button>
                     </div>
                  </div>
               </form>
               
               <div class="text-center"><p id="msgError" class="form-text" *ngIf="mensajeError" style="color: tomato;">{{mensajeError}}</p></div>

               <div *ngIf="empresas.length != 0">
                  <div class="form">
                     <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">CUIT</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let e of empresas | paginate: { itemsPerPage: 10, currentPage: p }">
                            <th>{{e.idempresa}}</th>
                            <td>{{e.nombre}}</td>
                            <td>{{e.telefono}}</td>
                            <td>{{e.cuit}}</td>
                            <td>{{e.direccion}}</td>
                            <td><button class="btn btn-primary btn-sm" (click)="selectEmpresa(e.idempresa)">Seleccionar</button></td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
                  
                  <div class="d-flex justify-content-center">
                     <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                  </div>
               </div>

               <div class="row justify-content-center" *ngIf="empresas.length == 0">
                  <div class="col-md-6 text-center">
                     <p>No se encontraron resultados ...</p>
                  </div>
               </div>
               
             </div>
          </div>
       </div>
    </div>
 </section>
